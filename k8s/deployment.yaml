apiVersion: apps/v1
kind: Deployment
metadata:
  name: gibson-webgl-deployment
  labels:
    app: gibson-webgl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gibson-webgl
  template:
    metadata:
      labels:
        app: gibson-webgl
    spec:
      containers:
      - name: gibson-webgl
        image: ghcr.io/paulkiernan/gibson-webgl:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
